name: test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        packages: [examples/typescript-axios, packages/@automatons/tools, packages/@automatons/typescript-axios, packages/@automatons/typescript-parser, packages/openapi-automatons]
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn build
      - run: yarn test --coverage
        working-directory: ./${{ matrix.packages }}
        env:
          CI: true
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          name: ${{ matrix.packages }}
          file: ./${{ matrix.packages }}/coverage/clover.xml

